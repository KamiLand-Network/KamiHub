  # Player Agreement
  agreement:
    enabled: true
    on-join: true
    on-every-join: false
    on-change: true
    delay: 100
    prevent-close: true
    kick-on-timeout: true
    timeout: 1200
    kick-on-reject: true
    kick-message: |-
      <red>You haven’t accepted the agreement
      <red>Please read and accept to continue
    pages:
      - |-
        <bold><shadow:aqua:0.5><blue>▄ Player Agreement ▄</blue></shadow></bold>
        <gray>Welcome to the server!
        Please read and agree:
        -------------------
        <white>► Obey local laws
        ► Respect other players
        ► No cheating/hacks
        ► No griefing
        ► Maintain a friendly atmosphere</white>
      - |-
        <bold><shadow:aqua:0.5><blue>▄ Terms&Rules ▄</blue></shadow></bold>
        <gray>1. Compensate for griefing
        2. No claiming public spaces
        3. Scamming = permanent ban
        4. No hate speech or racism
        5. Resource world resets weekly</gray>
        -------------------
        <red>Note: Violators will be
        Warned → Muted → Banned</red>
      - |-
        <bold><shadow:aqua:0.5><blue>▄ Declaration ▄</blue></shadow></bold>
        <gray>I have read all rules and I pledge:
        • To be responsible
        • To protect the server environment
        • To accept admin judgment</gray>

        {0}
        {1}
    reject: '<click:run_command:"/agreement reject"><hover:show_text:"<gray>Click to reject the agreement"><red>Reject</hover></click>'
    accept: '<click:run_command:"/agreement accept"><hover:show_text:"<gray>Click to accept the agreement"><green>Accept</hover></click>'

  # Block Breaking Protection
  # Note: KamiHub is not a full-featured protection plugin.
  # You are advised to use a professional plugin like WorldGuard: https://modrinth.com/plugin/worldguard
  # Bypass permission: kamihub.anti-break.bypass (granted to admins by default)
  anti-break:
    enabled: true
    break-creative-only: true
    worlds:
      - world

  # Interaction Protection
  # Bypass permission: kamihub.anti-interact.bypass (granted to admins by default)
  anti-interact:
    enabled: true
    creative-only: true
    worlds:
      - world

  # Block Placement Protection
  # Bypass permission: kamihub.anti-place.bypass (granted to admins by default)
  anti-place:
    enabled: true
    creative-only: true
    worlds:
      - world

  # Item Dropping Protection
  # Bypass permission: kamihub.anti-drop.bypass (granted to admins by default)
  anti-drop:
    enabled: true
    creative-only: true
    worlds:
      - world

  # Item Pickup Protection
  # Bypass permission: kamihub.anti-pickup.bypass (granted to admins by default)
  anti-pickup:
    enabled: true
    worlds:
      - world

  # Hunger Prevention
  # Permission required: kamihub.anti-hunger (granted by default)
  anti-hunger:
    enabled: true
    worlds:
      - world

  # Damage Prevention
  # Permission required: kamihub.anti-damage (granted by default)
  anti-damage:
    enabled: true
    worlds:
      - world

  # Projectile Prevention
  # Bypass permission: kamihub.anti-projectile.bypass (granted to admins by default)
  anti-projectile:
    enabled: true
    anti-player: false
    anti-entity: false
    worlds:
      - world

  # Attack Prevention
  # Bypass permission: kamihub.anti-attack.bypass (granted to admins by default)
  anti-attack:
    enabled: true
    anti-attack-player: true
    anti-attack-entity: true
    worlds:
      - world

  # Boss Bar
  # See more about BossBar at: https://minecraft.wiki/w/Bossbar
  # Permission required: kamihub.boss-bar (granted by default)
  boss-bar:
    enabled: true
    interval: 5
    worlds:
