  # Broadcast messages
  # Receive permission: ultimatehub.broadcast.notify (enabled by default)
  broadcast:
    enabled: true
    interval: 1800
    # Using MiniMessage properly can implement complex click/hover effects
    messages:
      - |
        <red>Welcome to the server!</red>
        <green>Enjoy your stay!</green>
      - |
        <red>Good luck!</red>
        <green>Have fun!</green>

  # Clear player chat
  # Works by sending 100 empty messages when player joins
  # Note: May not work if players use mods with Chat Filter or Infinite Chat History
  # For reliable chat clearing, use F3+D (official Minecraft shortcut)
  # Bypass permission: ultimatehub.clear-chat.bypass (admins have by default)
  clear-chat:
    enabled: true
    # Clear on player join
    on-join: true

  # Inventory module
  # Bypass permission: ultimate.inventory.bypass (admins have by default)
  inventory:
    enabled: true
    # Clear inventory on join
    # Disabled by default to prevent accidental item loss
    clear-on-join: false
    # Clear inventory on quit
    clear-on-quit: false
    # Give defined items on join (see items.yml)
    give-on-join: false

  # Join and Quit Messages
  # Some servers may display different join/quit messages based on different permission groups
  join-quit-message:
    enabled: true
    # Group configuration for join and quit messages
    # Use placeholder {0} for player name
    # Currently only supports LuckPerms and Vault-compatible permission plugins
    # If your permission plugin does not support Vault, add `ultimatehub.group.xxx` to declare permission groups
    groups:
      # Default permission group (cannot be deleted)
      default:
        # Permission group weight
        # If a player is in multiple groups, UltimateHub will select the one with the highest priority
        priority: 0
        # Join and quit messages
        # If multiple messages are provided, one will be randomly selected
        join:
          - '<green>[+] <reset>{0}'
        quit:
          - '<gray>[-] <reset>{0}'
      vip:
        priority: 10
        join:
          - '<rainbow>{0} joined the server!</rainbow>'
        quit:
          - '<rainbow:!>{0} left the server.</rainbow>'

  # Potion effects
  # Requires permission: ultimatehub.potion-effect (not enabled by default)
  potion-effect:
    enabled: true
    # Clear effects on player join
    clear-on-join: true
    # Clear effects on player quit
    clear-on-quit: true
    # Apply effects on player join
    give-on-join: true
    # Potion effect list
    # For effect names, see: https://minecraft.wiki/w/Effect#Effect_list
    # Use effect identifiers from wiki
    effects:
      - name: SPEED
        # Effect duration in seconds. Use 'infinite' for permanent
        duration: 'infinite'
        # Effect amplifier (level - 1). Speed II requires amplifier: 1.
        amplifier: 1
        # Show particles
        particles: false
      - name: JUMP_BOOST
        duration: '20'
        amplifier: 0
        particles: true

  # Spawn point
  # Requires permission: ultimatehub.spawn
  # Settings: see spawns.yml
  spawn:
    enabled: true
    # Teleport to spawn on join
    on-join: true
    # Teleport to spawn on /spawn command
    on-command: true

  # Time changer
  # Lock time to specific value
  time-changer:
    enabled: false
    worlds:
      world: 6000

  # Weather changer
  # Lock weather
  weather-changer:
    enabled: false
    worlds:
      world: clear

  # Void protection
  void-teleport:
    enabled: true
    # Protection level - players below this Y level get teleported
    # Players teleport to spawn point (if set)
    # Players teleport to bed/respawn anchor (if set)
    # Players teleport to world spawn (if neither set)
    level: -64
    worlds:
      - world
