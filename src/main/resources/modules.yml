  # Player agreement
  agreement:
    enabled: true
    # Open agreement when player joins and hasn't accepted yet
    on-join: true
    # Open agreement every time player joins
    on-every-join: false
    # Open agreement when agreement changes
    # Requires privileged player/console to use command /agreement change
    on-change: true
    # Delay between player joining and opening agreement (in ticks)
    delay: 100
    # Prevent players from closing agreement book
    prevent-close: true
    # Kick player if agreement signing times out
    kick-on-timeout: true
    # Agreement timeout duration (in ticks)
    timeout: 1200
    # Kick player if they disagree with agreement
    kick-on-reject: true
    # Kick message if player is kicked
    kick-message: |
      <red>You have not accepted the agreement.
      <red>Please read and accept it to join.
    # Agreement book page contents
    pages:
      - |
        <bold><shadow:aqua:0.5><green>▄ Player Agreement ▄</green></shadow></bold>
        <gray>Welcome to the server!
        Please read and agree:
        -------------------
        <white>► Obey local laws and regulations
        ► Respect other players
        ► No cheating/modded clients
        ► No intentional griefing
        ► Maintain friendly communication</white>
      - |
        <bold><shadow:aqua:0.5><green>▄ Terms&Details ▄</green></shadow></bold>
        <gray>1. Compensate for damaged builds
        2. No claiming public areas
        3. Scamming = permanent ban
        4. Zero tolerance for hate speech
        5. Resource worlds reset weekly</gray>
        -------------------
        <red>Note: Violators face:
        Warning→Mute→Ban progression</red>
      - |
        <bold><shadow:aqua:0.5><green>▄ Signature ▄</green></shadow></bold>
        <gray>I have read all terms and agree to:
        • Take responsibility for my actions
        • Maintain server integrity
        • Accept admin decisions
        
        {0}
        {1}
    # Reject button
    # This is standard MiniMessage format as described above
    # Equivalent to player executing /agreement reject
    reject: '<click:run_command:"/agreement reject"><hover:show_text:"<gray>Click to reject the player agreement"><red>Reject</hover></click>'
    # Accept button
    # Equivalent to player executing /agreement accept
    accept: '<click:run_command:"/agreement accept"><hover:show_text:"<gray>Click to accept to the player agreement"><green>Accept</hover></click>'

  # Prevent block breaking
  # Foreword:
  # UltimateHub is not a professional world protection plugin and lacks comprehensive protection features
  # Developer's limited understanding of game mechanics may allow bypasses in certain scenarios
  # Therefore, we recommend using professional world protection plugins like WorldGuard: https://modrinth.com/plugin/worldguard
  # Bypass permission: ultimatehub.anti-break.bypass (admins have by default)
  anti-break:
    enabled: true
    # Only allow creative mode players to break blocks
    # If enabled, even players with bypass permission cannot break blocks in non-creative mode
    # Without bypass permission, creative players still cannot break blocks
    # (Same applies below)
    break-creative-only: true
    worlds:
      - world

  # Prevent player interactions
  # Bypass permission: ultimatehub.anti-interact.bypass (admins have by default)
  anti-interact:
    enabled: true
    creative-only: true
    worlds:
      - world

  # Prevent block placing
  # Bypass permission: ultimatehub.anti-place.bypass (admins have by default)
  anti-place:
    enabled: true
    creative-only: true
    worlds:
      - world

  # Prevent item dropping
  # Bypass permission: ultimatehub.anti-drop.bypass (admins have by default)
  anti-drop:
    enabled: true
    creative-only: true
    worlds:
      - world

  # Prevent item picking up
  # Bypass permission: ultimatehub.anti-pickup.bypass (admins have by default)
  anti-pickup:
    enabled: true
    worlds:
      - world

  # Prevent hunger
  # Requires permission: ultimatehub.anti-hunger (enabled by default)
  anti-hunger:
    enabled: true
    worlds:
      - world

  # Prevent player damage
  # Requires permission: ultimatehub.anti-damage (enabled by default)
  anti-damage:
    enabled: true
    worlds:
      - world

  # Prevent projectiles
  # Bypass permission: ultimatehub.anti-projectile.bypass (admins have by default)
  anti-projectile:
    enabled: true
    # Prevent players from shooting projectiles
    anti-player: false
    # Prevent entities from shooting projectiles
    anti-entity: false
    worlds:
      - world

  # Prevent player attacks
  # Bypass permission: ultimatehub.anti-attack.bypass (admins have by default)
  anti-attack:
    enabled: true
    # Prevent PVP (player vs player)
    anti-attack-player: true
    # Prevent PVE (player vs entity)
    anti-attack-entity: true
    worlds:
      - world

  # Boss health bar
  # For more information: https://minecraft.wiki/w/Bossbar
  # Requires permission: ultimatehub.boss-bar (enabled by default)
  boss-bar:
    enabled: true
    interval: 5
    # Boss bar display names
    # Format per line: <PROGRESS>:<COLOR>:<OVERLAY>:<NAME>
    # PROGRESS: Bar progress (0-1)
    # COLOR: Bar color (see wiki)
    # OVERLAY: Bar style
    # Ensure each line has exactly 3 colons dividing the 4 parts.
    # Use placeholder {0} if colons are needed within the NAME.
    worlds:
      world:
