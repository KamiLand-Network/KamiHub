  # Broadcast Messages
  # Permission to receive: kamihub.broadcast.notify (granted by default)
  broadcast:
    enabled: true
    interval: 1800
    messages:
      - |-
        <red>Welcome to the server!</red>
        <green>Enjoy your stay!</green>
      - |-
        <red>Good luck!</red>
        <green>Have fun!</green>

  # Chat Clearing
  # This module sends 100 blank messages to push chat out of view
  # Note: players with client mods like Infinite Chat History may bypass this
  # Use F3+D in-game for guaranteed clear (vanilla feature)
  # Bypass permission: kamihub.clear-chat.bypass (granted to admins by default)
  clear-chat:
    enabled: true
    on-join: true

  # Inventory Module
  # Bypass permission: ultimate.inventory.bypass (granted to admins by default)
  inventory:
    enabled: true
    clear-on-join: false
    clear-on-quit: false
    give-on-join: false

  # Join & Quit Messages
  # Group-based join/quit messages
  # Use {0} as placeholder for player name
  # Supports LuckPerms and Vault-compatible permission plugins
  # Alternatively, use permission kamihub.group.xxx to declare group
  join-quit-message:
    enabled: true
    groups:
      default:
        priority: 0
        join:
          - '<green>[+] <reset>{0}'
        quit:
          - '<gray>[-] <reset>{0}'
      vip:
        priority: 10
        join:
          - '<rainbow>{0} joined the server!</rainbow>'
        quit:
          - '<rainbow:!>{0} left the server.</rainbow>'

  # Potion Effects
  # Permission required: kamihub.potion-effect (granted by default)
  potion-effect:
    enabled: true
    clear-on-join: true
    clear-on-quit: true
    give-on-join: true
    effects:
      - type: speed
        duration: 'infinite'
        amplifier: 1
        particles: false
      - type: jump_boost
        duration: '60'
        amplifier: 0
        particles: true

  # Spawn Settings
  # Permission required: kamihub.spawn (granted by default)
  spawn:
    enabled: true
    on-join: true

  # Void Protection
  # Permission required: kamihub.void-tp (granted by default)
  void-teleport:
    enabled: true
    level: -64
    worlds:
      - world